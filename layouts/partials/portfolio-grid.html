{{ "<!-- Portfolio Grid Section -->" | safeHTML }}
<section id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>{{ with .Site.Params.portfolio.title }}{{.}}{{end}}</h2>
            </div>
        </div>

        <div class="row text-center text-lg-left mary-portfolio-content">
            {{ range $.Site.Data.projects }}
            <div class="col-lg-3 col-md-4 col-xs-6 portfolio-item" style="padding-bottom: 20px">
                <a href="#portfolioModal{{ .modalID }}" class="d-block mb-4 h-100 portfolio-link" data-toggle="modal">
                    <div class="caption">
                        <div class="caption-content">
                            <i class="fa fa-search-plus fa-3x"></i>
                        </div>
                    </div>
                    <img class="img-responsive mary-cover" src="img/portfolio/{{ .img }}" alt="">
                </a>
            </div>

               <a href="#portfolioModal{{ .modalID }}" class="portfolio-link" data-toggle="modal">
                    <div class="caption">
                        <div class="caption-content">
                            <i class="fa fa-search-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="img/portfolio/{{ .img }}" class="img-responsive">
                </a>
            </div> -->
            {{ end }}
        </div>

    </div>
</section>
